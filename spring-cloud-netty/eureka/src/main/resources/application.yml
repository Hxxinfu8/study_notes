server:
  port: 8777


spring:
  application:
    name: eureka

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    # 是否向注册中心注册自己
    register-with-eureka: false
    # 是否需要检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

# 运维监控配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS